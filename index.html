<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="scss/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main__section">
      <section class="card">
        <img
          src="images/illustration-hero.svg"
          alt="Hero girl"
          class="card__hero"
        />
        <div class="card__main">
          <h1 class="card__main-h1">Order Summary</h1>
          <p class="card__main-p">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__sub">
            <img
              src="images/icon-music.svg"
              alt="Music Icon"
              class="card__sub-img"
            />
            <div class="card__sub-container">
              <h4 class="card__sub-h4">Annual Plan</h4>
              <p class="card__sub-p">$59.99/year</p>
            </div>
            <a href="#" class="card__link card__sub-link">Change</a>
          </div>
          <a href="#" class="card__link card__btn">Proceed to Payment</a>
          <a href="#" class="card__link card__cancel">Cancel Order</a>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.joeysutcliffe.com/">Joey Sutcliffe</a>.
    </div>
  </body>
</html>
